<section class="screenshots grey-bg" id="fields">

  <div class="container">

    <!-- SECTION HEADER -->
    <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">

      <!-- SECTION TITLE -->
      <h2 class="dark-text">All Fields</h2>

      <div class="colored-line">
      </div>

    </div>
    <!-- /END SECTION HEADER -->

    <div *ngIf="updateStatus" class="alert alert-success alert-dismissible" role="alert">
      {{ updateStatus }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="resetUpdateStatus()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="col-md-12">
      <div>
        <a [routerLink]="['/admin/']" class="btn btn-default"> Back</a>
        <a [routerLink]="['/admin/fields/create']" class="btn btn-success"> New Field</a>
      </div>
      <br />
    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="mat-table-th mat-table-th_clickable" [ngClass]="{
                'mat-table-th_active': sortedByTitle,
                'mat-table-th_reversed': reversedByTitle,
                'mat-table-th_inactive': !reversedByTitle && !sortedByTitle
              }"
                (click)="sortBy('title')">
                Title
              </th>
              <th class="mat-table-th mat-table-th_clickable" [ngClass]="{
                'mat-table-th_active': sortedByDescription,
                'mat-table-th_reversed': reversedByDescription,
                'mat-table-th_inactive': !reversedByDescription && !sortedByDescription
              }"
                (click)="sortBy('description')">
                Description
              </th>
              <th class="mat-table-th action-2">Action</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngIf="loading" class="mat-table-spinner-wrapper">
              <td colspan="3" align="center" class="mat-table-spinner">
                <mat-spinner color="#960000"></mat-spinner>
              </td>
            </tr>

            <tr *ngFor="let field of fields">
              <td>{{ field.field }}</td>
              <td align="left">{{ field.description }}</td>
              <td>
                <div class="btn-group" role="group" aria-label="First group">
                  <a (click)="editField(field.id)" class="btn btn-info"><i class="icon_pencil"></i></a>
                  <a (click)="openDialog(field.id)" class="btn btn-danger"><i class="icon_minus_alt2"></i></a>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
  <!-- /END CONTAINER -->

</section>
