<section class="screenshots grey-bg" id="courses">

<div class="container">
  
  <!-- SECTION HEADER -->
  <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">
    
    <!-- SECTION TITLE -->
    <img [src]="imgURL" style="width:250px;" /><br/>
    <h2 class="dark-text">Add a New Question</h2>
    
    <div class="colored-line">
    </div>
    
  </div>

  <div *ngIf="status=='success'" class="alert alert-success" role="alert"> {{ message }} </div>
    <div *ngIf="status=='error'" class="alert alert-danger" role="alert"> {{ message }} </div>
    <div class="col-md-10 col-md-offset-1">
    <div>
      <a [routerLink]="['/admin/questions']" class="btn btn-default"> Back</a>
    </div>
  </div>

  <div class="col-md-10 col-md-offset-1" style="margin-top: 0.5rem;">
    <div class="well well bs-component">
      <form novalidate class="form-horizontal" (ngSubmit)="createQuestion(createQuestionForm.value)" #createQuestionForm="ngForm">
        <fieldset>

          <div class="form-group">
            <label for="image" class="col-lg-2 control-label">Question Image</label>
            <div class="col-lg-10">
              <input type="file" class="form-control" id="image" name="image" ngModel #image="ngModel" minlength="3" accept="image/*" (change)="onFileSelected($event.target.files)" placeholder="Question Image">
              <div *ngIf="image.errors?.minlength && image.touched" class="alert alert-danger">
                Minimum of 3 characters
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="question" class="col-lg-2 control-label">Question Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="question" name="question" placeholder="Question Title" ngModel #question="ngModel" required>
              <div *ngIf="question.errors?.required && question.touched" class="alert alert-danger">
                Question Title is required
              </div>
            </div>
          </div>

          <div class="row">
          	<div class="form-group col-sm-12">
          		<div class="col-sm-6">
	      			<div class="col-sm-12">
	      				<small id="firstAnswer_help" class="form-text text-muted text-success">
				      	  First Answer
				  	    </small>
	      				<input type="file" class="form-control" id="imageAnswerOne" name="imageAnswerOne" ngModel #imageAnswerOne="ngModel" minlength="3" accept="image/*" (change)="answerImageSelected($event.target.files, 1)" placeholder="First Answer Image">
	      			</div>
	      			<div class="col-sm-12 answer-row"> 
	      				<input type="text" class="form-control" id="firstAnswer" name="firstAnswer" placeholder="First Answer" ngModel #firstAnswer="ngModel" aria-describedby="firstAnswer_help">
	      			</div>	      	
	          	</div>
	          	<div class="col-sm-6">
	      			<div class="col-sm-12"> 
		  				<small id="secondAnswer_help" class="form-text text-muted text-success">
				      	  Second Answer
				  	    </small>
		  				<input type="file" class="form-control" id="imageAnswerTwo" name="imageAnswerTwo" ngModel #imageAnswerTwo="ngModel" minlength="3" accept="image/*" (change)="answerImageSelected($event.target.files, 2)" placeholder="Second Answer Image">
		  			</div>
		  			<div class="col-sm-12 answer-row"> 
		  				<input type="text" class="form-control" id="secondAnswer" name="secondAnswer" placeholder="Second Answer" ngModel #secondAnswer="ngModel" aria-describedby="secondAnswer_help">
		  			</div>	       
	          	</div>
          	</div>          	
          </div>

          <div class="row">
          	<div class="form-group col-sm-12">
          		<div class="col-sm-6">
      				<div class="col-sm-12">
	      				<small id="thirdAnswer_help" class="form-text text-muted text-success">
				      	  Third Answer
				  	    </small>
	      				<input type="file" class="form-control" id="imageAnswerThree" name="imageAnswerThree" ngModel #imageAnswerThree="ngModel" minlength="3" accept="image/*" (change)="answerImageSelected($event.target.files, 3)" placeholder="Third Answer Image">
	      			</div>
	      			<div class="col-sm-12 answer-row">
	      				<input type="text" class="form-control" id="thirdAnswer" name="thirdAnswer" placeholder="Third Answer" ngModel #thirdAnswer="ngModel" aria-describedby="thirdAnswer_help">
	      			</div>	          
          		</div>
          		<div class="col-sm-6">
          			<div class="col-sm-12">
	      				<small id="fourthAnswer_help" class="form-text text-muted text-success">
				      	  Fourth Answer
				  	    </small>
	      				<input type="file" class="form-control" id="imageAnswerFour" name="imageAnswerFour" ngModel #imageAnswerFour="ngModel" minlength="3" accept="image/*" (change)="answerImageSelected($event.target.files, 4)" placeholder="Fourth Answer Image">
	      			</div>
	      			<div class="col-sm-12 answer-row">
	      				<input type="text" class="form-control" id="fourthAnswer" name="fourthAnswer" placeholder="Fourth Answer" ngModel #fourthAnswer="ngModel" aria-describedby="fourthAnswer_help">
	      			</div>	       
          		</div>
          	</div>
          </div>

          <div class="row">
          	<div class="form-group col-sm-12">          	
	      		<div class="col-sm-6">
	          		<label for="difficulty" class="col-lg-2 control-label">Difficulty</label>
	          		<mat-select required ngModel #difficulty="ngModel" id="difficulty" name="difficulty" placeholder="Difficulty" >
					    <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty.id">
					      {{difficulty.short_description}}
					    </mat-option>
					</mat-select>
	          	</div>
	          	<div class="col-sm-6">
	          		<label for="skill" class="col-lg-2 control-label">Skill</label>
	          		<mat-select required ngModel #difficulty="ngModel" id="skill" name="skill" placeholder="Skill">
					    <mat-option *ngFor="let skill of skills" [value]="skill.id">
					      {{skill.skill}}
					    </mat-option>
					</mat-select>
	          	</div>    	
	          </div>
          </div>

          <div class="form-group">
            <label for="correctAnwer" class="col-sm-2 control-label">Correct Answer</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="correctAnwer" name="correctAnwer" placeholder="Correct Answer" ngModel #correctAnwer="ngModel" required>
              <div *ngIf="correctAnwer.errors?.required && correctAnwer.touched" class="alert alert-danger">
                Correct Answer is required
              </div>
            </div>
          </div>       

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a [routerLink]="['/admin/questions']" class="btn btn-default"> Cancel</a>
              <button style="margin-left: 0.5rem;" type="submit" class="btn btn-primary" [disabled]="createQuestionForm.invalid">Create</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</section>
