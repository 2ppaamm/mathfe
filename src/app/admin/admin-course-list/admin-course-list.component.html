<section class="screenshots grey-bg" id="courses">

<div class="container">
  
  <!-- SECTION HEADER -->
  <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">
    
    <!-- SECTION TITLE -->
    <h2 class="dark-text">All Courses</h2>
    
    <div class="colored-line">
    </div>
    
  </div>
  <!-- /END SECTION HEADER -->
  
  <div *ngIf="updateStatus" class="alert alert-success alert-dismissible" role="alert">
    {{ updateStatus }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="resetUpdateStatus()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="col-md-12">
    <div>
        <a [routerLink]="['/admin/']" class="btn btn-default"> Back</a>
        <a [routerLink]="['/admin/courses/create']" class="btn btn-success"> New Course</a>
    </div>
  </div>
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th class="admin-courses__table-head">Course</th>
            <th
              class="admin-courses__table-head admin-courses__table-head_clickable"
              (click)="sortBy('title')">
                Title
                <div
                  class="admin-courses__table-triangle"
                  [class.admin-courses__table-triangle_up]="sortedByTitle"></div>
            </th>
            <th
              class="admin-courses__table-head admin-courses__table-head_clickable"
              (click)="sortBy('description')">
                Description
                <div
                  class="admin-courses__table-triangle"
                  [class.admin-courses__table-triangle_up]="sortedByDescription"></div>
            </th>
            <th
              class="admin-courses__table-head admin-courses__table-head_clickable"
              (click)="sortBy('start')">
                Start Maxile
                <div
                  class="admin-courses__table-triangle"
                  [class.admin-courses__table-triangle_up]="sortedByStart"></div>
            </th>
            <th
              class="admin-courses__table-head admin-courses__table-head_clickable"
              (click)="sortBy('end')">
                End Maxile
                <div
                  class="admin-courses__table-triangle"
                  [class.admin-courses__table-triangle_up]="sortedByEnd"></div>
            </th>
            <th class="admin-courses__table-head">Action</th>
          </tr>
        </thead>
        <tbody>

        <tr *ngFor="let course of courses">
          <td><img src="{{beURL}}{{course.image}}" width="200"/></td>
          <td>{{course.course}} </td>
          <td align="left">{{course.description}}</td>
          <td>{{course.start_maxile_score}}</td>
          <td>{{course.end_maxile_score}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="First group">
              <a [routerLink]="['/admin/courses/edit', course.id]" class="btn btn-info"><i class="icon_pencil"></i></a>
             <a [routerLink]="['/admin/courses/delete', course.id]" class="btn btn-danger"><i class="icon_minus_alt2"></i></a>
           </div>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
  
</div>
<!-- /END CONTAINER -->

</section>
