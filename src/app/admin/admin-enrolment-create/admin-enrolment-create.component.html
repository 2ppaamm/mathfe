<section class="screenshots grey-bg" id="enrolments">
  <div class="container">
    <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">

      <h2 class="dark-text">Add a New Enrolment</h2>
      <div class="colored-line">
      </div>
    </div>
    <div *ngIf="loading" class="mat-table-spinner-wrapper" align="center">
      <mat-spinner color="#960000"></mat-spinner>
    </div>
    <div *ngIf="status=='success'" class="alert alert-success" role="alert"> {{ message }} </div>
    <div *ngIf="status=='error'" class="alert alert-danger" role="alert"> {{ message }} </div>
    <div class="col-md-10 col-md-offset-1">
      <div>
        <a [routerLink]="['/admin/enrolments']" class="btn btn-default"> Back</a>
      </div>
      <br/>
    </div>
    <div class="col-md-10 col-md-offset-1">
      <div class="well well bs-component">
        <form novalidate class="form-horizontal" (ngSubmit)="createEnrolment(createEnrolmentForm.value)"
          #createEnrolmentForm="ngForm">
          <fieldset>
            <div class="form-group">
              <label for="user" class="col-lg-2 control-label">User </label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="User Name" ngModel
                  #name="ngModel" required>
                <div *ngIf="name.errors?.required && name.dirty" class="alert alert-danger">
                  Name is required
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="role" class="col-lg-2 control-label">Role</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" rows="3" id="role" name="role" ngModel #role="ngModel" required>
              </div>
              <div *ngIf="role.errors?.required && role.dirty" class="alert alert-danger">
                Role is required
              </div>
            </div>

            <div class="form-group">
              <label for="house" class="col-lg-2 control-label">House Title</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="house" name="house" placeholder="House Title" ngModel
                  #house="ngModel" required>
                <div *ngIf="house.errors?.required && house.touched" class="alert alert-danger">
                  House Title is required
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="progress" class="col-lg-2 control-label">Progress</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="progress" name="progress" placeholder="Progress" ngModel
                  #progress="ngModel" required>
                <div *ngIf="progress.errors?.required && progress.touched" class="alert alert-danger">
                  Progress is required
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="transaction_id" class="col-lg-2 control-label">TxnID</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" rows="3" id="transaction_id" name="transaction_id" ngModel #transaction_id="ngModel"
                  required>
              </div>
              <div *ngIf="transaction_id.errors?.required && transaction_id.dirty" class="alert alert-danger">
                TxnID is required
              </div>
            </div>

            <div>
              <div class="form-group col-md-6">
                <label for="start_date" class="col-lg-4 control-label">Start Date</label>
                <div class="col-lg-8">
                  <input type="date" ngModel="start_date" class="form-control" id="start_date" name="start_date"
                    placeholder="Start Date" />
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="expiry_date" class="col-lg-4 control-label">Expiry Date</label>
                <div class="col-lg-8">
                  <input type="date" ngModel="expiry_date" class=" form-control" id="expiry_date" name="expiry_date"
                    placeholder="Expiry Date" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="mastercode" class="col-lg-2 control-label">Mastercode</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" rows="3" id="mastercode" name="mastercode" ngModel
                  #mastercode="ngModel" required>
              </div>
              <div *ngIf="mastercode.errors?.required && mastercode.dirty" class="alert alert-danger">
                Mastercode is required
              </div>
            </div>

            <div class="form-group">
              <label for="amount_paid" class="col-lg-2 control-label">Amount Paid</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" rows="3" id="amount_paid" name="amount_paid" ngModel
                  #amount_paid="ngModel" required>
              </div>
              <div *ngIf="amount_paid.errors?.required && amount_paid.dirty" class="alert alert-danger">
                Amount Paid is required
              </div>
            </div>

            <div class="form-group">
              <label for="places_alloted" class="col-lg-2 control-label">Places</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" rows="3" id="places_alloted" name="places_alloted" ngModel #places_alloted="ngModel"
                  required>
              </div>
              <div *ngIf="places_alloted.errors?.required && places_alloted.dirty" class="alert alert-danger">
                Places is required
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <a [routerLink]="['/admin/enrolments']" class="btn btn-default"> Cancel</a>
                <button type="submit" class="btn btn-primary" [disabled]="createEnrolmentForm.invalid">Create</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
