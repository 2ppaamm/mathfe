<section class="screenshots grey-bg" id="tracks">

  <div class="container">
    <!-- SECTION HEADER -->
    <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">
      <!-- SECTION TITLE -->
      <h2 class="dark-text">All Tracks</h2>
      <div class="colored-line">
      </div>
    </div>
    <div *ngIf="message" class="alert alert-success alert-dismissible" role="alert">
      {{ message }}
    </div>
    <!-- /END SECTION HEADER -->
    <div class="col-md-12">
      <div>
        <a [routerLink]="['/admin/']" class="btn btn-default"> Back</a>
        <a [routerLink]="['/admin/tracks/create']" class="btn btn-success"> New Track</a>
      </div>
      <br />
    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Track</th>
              <th>Description</th>
              <th>Status</th>
              <th>Field</th>
              <th>Level</th>
              <th>Classes</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="loading" class="mat-table-spinner-wrapper">
              <td colspan="7" align="center" class="mat-table-spinner">
                <mat-spinner color="#960000"></mat-spinner>
              </td>
            </tr>
            <tr *ngFor="let track of tracks">
              <td align="left">{{track.track}} </td>
              <td align="left">{{track.description}}</td>
              <td>{{track.status.status}}</td>
              <td>{{track.field.field}}</td>
              <td>{{track.level.level}}</td>
              <td>
                <ol *ngFor="let house of track.houses">
                  <li>{{house.house}}</li>
                </ol>
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="First group">
                  <a [routerLink]="['/admin/tracks/edit', track.id]" class="btn btn-info"><i class="icon_pencil"></i></a>
                  <a [routerLink]="['/admin/tracks/delete', track.id]" class="btn btn-danger"><i class="icon_minus_alt2"></i></a>
                </div>
                <div class="box">
                  <p><b>Manage Skills</b></p>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" (click)="openViewSkills(track.id)">View Skills</button>
                    <button type="button" class="btn btn-primary" (click)="deleteAllSkills(track.id)">Delete ALL Skills</button>
                    <button type="button" class="btn btn-primary" (click)="getAddSkill(track.id)"> Add Skill</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /END CONTAINER -->

</section>
